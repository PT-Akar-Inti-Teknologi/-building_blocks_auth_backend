apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: building-blocks
      service: auth
  template:
    metadata:
      labels:
        app: building-blocks
        service: auth
        sidecar.istio.io/inject: "true"
        version: "1"
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
      - name: auth
        image: ait-cr.akarinti.tech/building-blocks-auth
        #resources:
        #  requests:
        #    memory: "500Mi"
        #    cpu: "250m"
        #  limits:
        #    memory: "1G"
        #    cpu: "500m"
        ports:
          - name: auth
            protocol: TCP
            containerPort: 3000
        envFrom:
          - configMapRef:
              name: building-blocks-auth-config
              #readinessProbe:
              #httpGet:
              #path: /
              #port: 3000
              #initialDelaySeconds: 3
              #periodSeconds: 3
              #failureThreshold: 2
